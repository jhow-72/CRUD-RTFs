{% extends "base.html"%}
{% block title %} Login Page {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>Login Page</h1>
<form action="#" method="post">
    <label for="nm">Name</label>
    <input type="text" name="nm" id="nm">
    <input type="submit" value="submit">
</form>
{% endblock %}

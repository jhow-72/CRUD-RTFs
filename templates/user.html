{% extends "base.html" %}}
{% block title %}User Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>User Page</h1>
<form action="" method="post">
    <input type="email" name="email" id="email" placeholder="Insira seu Email" value="{{ email if email }}">
    <input type="submit" value="submit">
</form>
{% endblock %}

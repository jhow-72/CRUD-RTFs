{% extends "base.html" %}
{% block title %}Novo Cenário{% endblock %}
{% block content %}
<h1>Adicionar novo RTF</h1>
<form action="{{url_for('add_rtf')}}" method="POST">
    <div style="text-align:center">
        <label for="name">Nome do RTF</label>
        <input type="text" name="name" id="name">

        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao">

        <label for="squad">Squad</label>
        <select name="squad" id="squad">
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-block btn-success">Adicionar</button>
    </div>
</form>
{% endblock %}
